<h1 mat-dialog-title>Selected day : {{selectedDate | date}}</h1>

<div mat-dialog-content>
  <h2>Alocated</h2>
  <mat-table [dataSource]="alocatedList">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
    </ng-container>
    <!-- Hire Date Column -->
    <ng-container matColumnDef="hireDate">
      <mat-header-cell *matHeaderCellDef> Hire Date </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.hireDate | date}} </mat-cell>
    </ng-container>

    <!-- Slot Type Column -->
    <ng-container matColumnDef="slotType">
      <mat-header-cell *matHeaderCellDef> Preffered </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.slotType }} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <h2>Waiting List</h2>
  <mat-table [dataSource]="othersList">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
    </ng-container>
    <!-- Hire Date Column -->
    <ng-container matColumnDef="hireDate">
      <mat-header-cell *matHeaderCellDef> Hire Date </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.hireDate | date}} </mat-cell>
    </ng-container>

    <!-- Slot Type Column -->
    <ng-container matColumnDef="slotType">
      <mat-header-cell *matHeaderCellDef> Preffered </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.slotType }} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<div mat-dialog-actions fxLayoutAlign="end">
  <button mat-button (click)="onClose()">Close</button>
</div>
