<div class="week-nav-wrapper" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutWrap>
  <button mat-icon-button title="Previous Week">
    <i matTooltipPosition='right' (click)="changeWeek(-1)" class="material-icons size pointer">keyboard_arrow_left</i>
  </button>

  <div (click)="picker.open()" class="wrap" title="Select Date">
    <div fxLayout="row" fxLayoutAlign="center ">
      <h2 class="first-row-text">Week {{weekNumber}} / {{ lastDay | date:"y" }} </h2>
      <div class="calendar-icon">
        <i class="material-icons icon-center ">event_note</i>
      </div>
    </div>
    <mat-form-field class="hidden">
      <input (dateInput)="addEvent($event)" [ngModel]="selectedDate" matInput [matDatepicker]="picker" placeholder="Choose a date"
      />
      <mat-datepicker #picker></mat-datepicker>
      <mat-datepicker touchUi="true" #picker></mat-datepicker>
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="center center">
      <h2 class="second-row-text"> {{firstDay | date:"MMMM dd" }} - {{lastDay | date:"MMMM dd" }}</h2>
    </div>
  </div>
  <button mat-icon-button title="Next Week">
    <i matTooltipPosition='left' (click)="changeWeek(1)" class="material-icons size pointer">keyboard_arrow_right</i>
  </button>
</div>
<div class="curent-week-cont">
  <a *ngIf="!isCurrentWeek()" class="current-week" (click)="goToCurrentWeek()">(back to current Week)</a>
</div>
